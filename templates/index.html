<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automated Image Description</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=999">
</head>

<body>
  <h2>Automated Image Description</h2>
  <p class="muted">
    Upload an image to generate an automated scene description and a structured summary of detected objects.
  </p>

  <div class="card">
    <input id="file" type="file" accept="image/png,image/jpeg,image/webp" />
    <button id="btn" type="button">Generate description</button>
    <p id="status" class="muted"></p>
  </div>

  <div class="row">
    <div class="card">
      <h3>Image</h3>
      <img id="preview" alt="Uploaded preview" />
    </div>

    <div class="card">
      <h3>Description</h3>
      <p id="desc"></p>

      <h4>Detected objects</h4>
      <pre id="dets"></pre>

      <p class="muted" id="time"></p>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const btn = document.getElementById("btn");
    const statusEl = document.getElementById("status");
    const preview = document.getElementById("preview");
    const desc = document.getElementById("desc");
    const dets = document.getElementById("dets");
    const timeEl = document.getElementById("time");

    fileInput.addEventListener("change", () => {
      const f = fileInput.files[0];
      if (!f) return;
      preview.src = URL.createObjectURL(f);
      statusEl.textContent = "";
      desc.textContent = "";
      dets.textContent = "";
      timeEl.textContent = "";
    });

    btn.addEventListener("click", async () => {
      const f = fileInput.files[0];
      if (!f) {
        statusEl.textContent = "Please select an image first.";
        return;
      }

      statusEl.textContent = "Processing...";
      desc.textContent = "";
      dets.textContent = "";
      timeEl.textContent = "";

      const fd = new FormData();
      fd.append("image", f);

      try {
        const r = await fetch("/api/chat", { method: "POST", body: fd });
        const j = await r.json();
        if (!j.ok) throw new Error(j.error || "Request failed");

        if (j.image_url) preview.src = j.image_url;

        desc.textContent = j.overall_text || "No description returned.";
        dets.textContent = JSON.stringify(j.detections || {}, null, 2);
        timeEl.textContent = `Processing time: ${j.elapsed_ms} ms`;
        statusEl.textContent = "Done.";
      } catch (e) {
        statusEl.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
